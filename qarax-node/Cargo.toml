[package]
name = "qarax-node"
version = "0.1.0"
authors = ["Benny Zlotnik <uber442@gmail.com>"]
edition = "2018"

[dependencies]
tonic = "0.2"
prost = "0.6"
futures-core = "0.3"
futures-util = "0.3"
tokio = { version = "0.2", features = ["macros", "sync", "stream", "time"] }

async-stream = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
tonic-build = "0.2"